<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>
    <body>
        <div id="list_container">
            <div id="title"> Available domains</div>
            {% for x in domains %}
                <a href="{% url 'get_pssd' x %}" class="link_item">
                    <div>
                        {{ forloop.counter }}. {{ x }}
                    </div>
                </a>
            {% endfor %}
            <a id="button_container" href="{% url 'add' %}">
                <button>Add</button>
            </a>
        </div>
    </body>
</html>
